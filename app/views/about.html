<h3>{{ population }}</h3>
<div class="container" ng-repeat="country in countries">
	<ul>
		<li>{{ country.name }}</li>
		<li>{{ country.location }}</li>
	</ul>
</div>
<div class="container" ng-repeat="name in names">
	<ul>
		<li>{{ name.Name }}</li>
		<li>{{ name.Country }}</li>
		<li>{{ name.City }}</li>
	</ul>
</div>
